<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="author" content="Kodinger">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Forget Password</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/my-login.css">
</head>

<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-center align-items-center h-100">
				<div class="pt-3 card-wrapper">
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">Forgot Password</h4>
							<form>
								<div class="form-group">
									<label for="email">E-Mail Address</label>
									<input id="email" type="email" class="form-control" value="" required autofocus>
									<div class="form-text text-muted">
										By clicking "Reset Password" we will send a password reset link
									</div>
								</div>

								<div class="form-group no-margin">
									<button id="submitBtn" class="btn btn-primary btn-block">
										Reset Password
									</button>
								</div>
							</form>
						</div>
					</div>
					<footer class="container-fluid px-3 pb-5  text-center">
						<hr> © 2018 勤工有限公司版權所有.
					</footer>
				</div>
			</div>
		</div>
	</section>
	<script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
	<script>
		// Initialize Firebase
		var config = {
			apiKey: "AIzaSyBIfsxaO5ZOm_BR5wjAslfJmecLT5KNvBw",
			authDomain: "chinkung-e5d67.firebaseapp.com",
			databaseURL: "https://chinkung-e5d67.firebaseio.com",
			projectId: "chinkung-e5d67",
			storageBucket: "",
			messagingSenderId: "404770260366"
		};
		firebase.initializeApp(config);
	</script>
	<script>
		//更改密碼
		var email = document.getElementById("email");
		var submitBtn = document.getElementById("submitBtn");
		submitBtn.addEventListener("click", function (e) {
			e.preventDefault();
			firebase.auth().sendPasswordResetEmail(email.value).then(function () {
				alert("更改密碼Email已發送");
				email.value = "";
			}, function (error) {
				alert("伺服器或 Email 輸入錯誤\n", error);
			});
		}, false);
	</script>
</body>

</html>
