<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/my-login.css">
</head>

<body class="my-login-page">
    <section class="h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100">
                <div class="pt-5 card-wrapper">
                    <div class="card fat">
                        <div class="card-body">
                            <h4 class="card-title">Login</h4>
                            <form>
                                <div class="form-group">
                                    <label for="email">E-Mail Address</label>

                                    <input id="email" type="email" class="form-control" value="" required autofocus>
                                </div>

                                <div class="form-group">
                                    <label for="password">Password
                                        <a href="forgot.html" class="float-right">
                                            Forgot Password?
                                        </a>
                                    </label>
                                    <input id="password" type="password" class="form-control" required data-eye>
                                </div>

                                <div class="form-group no-margin">
                                    <button id="loginBtn" class="btn btn-primary btn-block">
                                        Login
                                    </button>
                                </div>
                                <div class="margin-top20 text-center">
                                    Don't have an account?
                                    <a href="register.html">Create One</a>
                                </div>
                            </form>
                        </div>
                    </div>
                    <footer class="container-fluid px-3 pb-5  text-center">
                        <hr> © 2018 勤工企業有限公司版權所有.
                    </footer>
                </div>
            </div>
        </div>
    </section>

    <script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyBIfsxaO5ZOm_BR5wjAslfJmecLT5KNvBw",
            authDomain: "chinkung-e5d67.firebaseapp.com",
            databaseURL: "https://chinkung-e5d67.firebaseio.com",
            projectId: "chinkung-e5d67",
            storageBucket: "",
            messagingSenderId: "404770260366"
        };
        firebase.initializeApp(config);
    </script>
    <script src="js/my-login.js"></script>
    <script>
        //登入
        var email = document.getElementById("email");
        var pass = document.getElementById("password");
        var loginBtn = document.getElementById("loginBtn");
        var user;
        loginBtn.addEventListener("click", function (e) {
            e.preventDefault();
            firebase.auth().signInWithEmailAndPassword(email.value, pass.value).then(function () {
                user = firebase.auth().currentUser;
                if (user) {
                    window.location.href = './index.html';
                }
            }).catch(function (error) {
                // var errorCode = error.code;
                var errorMessage = error.message;
                alert(errorMessage);
            })
        }, false);
    </script>
</body>

</html>
